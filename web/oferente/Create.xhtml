<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
    <ui:define name="title">
            <h:outputText value="Oferente"></h:outputText>
    </ui:define>
    <ui:define name="body">
         <ui:include src="../header.xhtml" />-->
         <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
	                <div>
						<img src="../resources/images/logo.png"/>
					</div>
		            <hr/>
		               <ul class="nav nav-sidebar">
		            	     <li><a href="http://localhost:8080/SIACAM_REMOTO/faces/oferente/List.xhtml">Lista de Oferentes</a></li>
		                     <li class="active"><a href="http://localhost:8080/SIACAM_REMOTO/faces/oferente/Create.xhtml">Agregar Oferente</a></li>
		               </ul>
                </div>
           <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
                     <h2>Ingrese los datos del Nuevo Oferente</h2>
                     
            <h:form>
                <h:panelGrid columns="1" cellpadding="50" >
                    <h:outputLabel value="Nombre" for="nombreoferente" />
                    <p:inputText id="nombreoferente" value="#{oferenteController.selected.nombreoferente}" title="Ingrese Nombre y Apellido" required="true" requiredMessage="El Nombre es Obligatorio"/>
                    <p:watermark for="nombreoferente" value="Juan Perez" />
                    <p:message for="nombreoferente" />
                    <br/>
                    <h:outputLabel value="Teléfono" for="telefonooferente" />                    
                    <p:inputMask id="telefonooferente" value="#{oferenteController.selected.telefonooferente}" title="Ingrese el teléfono del Oferente" requiredMessage="Teléfono es Obligatorio" mask="(999) 9999-9999"/>
                    <p:watermark for="telefonooferente" value="(503) 2222-2222" />
                    <p:message for="telefonooferente" />
                    <br/>
                    <h:outputLabel value="Fax" for="faxoferente"/>
                    <p:inputMask id="faxoferente" value="#{oferenteController.selected.faxoferente}" title="Ingrese el fax del Oferente" requiredMessage="Fax es Obligatorio" mask="(999) 9999-9999" />
                    <p:watermark for="faxoferente" value="(503) 2222-2222" />
                    <p:message for="faxoferente" />
                    <br/>
                    <h:outputLabel value="Email" for="emailoferente" />
                    <p:inputText id="emailoferente" value="#{oferenteController.selected.emailoferente}" title="Ingrese el Email del Oferente" required="true" requiredMessage="Email es Obligatorio"/>
                    <p:watermark for="emailoferente" value="juanPerez@gmail.com" />
                    <p:message for="emailoferente" />
                    <br/>
                    
                    <h:outputLabel value="Tipo de Servicio" for="tiposervicio" />
                    <h:selectOneMenu id="tiposervicio" value="#{oferenteController.selected.tiposervicio}" title="Elija un Tipo de proveedor - Consultoria por defecto" required="true" requiredMessage="">
                    <f:selectItem itemLabel="Consultoria" itemValue="Consultoria" />
                                <f:selectItem itemLabel="Servicio" itemValue="Servicio" />
                                <f:selectItem itemLabel="Comercial" itemValue="Comercial" />
                                <f:selectItem itemLabel="Otro" itemValue="Otro" />
                    </h:selectOneMenu>
                    <p:message for="tiposervicio" />
                    <br/>
                    
                    <h:outputLabel value="Estado " for="estadooferente" />
                    <h:selectOneMenu id="estadooferente"  value="#{oferenteController.selected.estadooferente}" title="Elija un estado para el oferente - Activo por defecto" required="true" >
                    <f:selectItem itemLabel="Activo" itemValue="Inactivo" />
                                <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                    </h:selectOneMenu>
                    <p:watermark for="estadooferente" value="Activo" />
                     <p:message for="estadooferente" />
                    <br/>

                    <h:outputLabel value="#{bundle.CreateOferenteLabel_calificacion}" for="calificacion" />
                    <h:selectOneMenu id="calificacion" value="#{oferenteController.selected.calificacion}" title="Elija una calificacion para el Oferente - Excelente por defecto" >
                     <f:selectItem itemLabel="Excelente" itemValue="Excelente" />
                                <f:selectItem itemLabel="Muy Bueno" itemValue="Muy Bueno" />
                                <f:selectItem itemLabel="Bueno" itemValue="Bueno" />
                                <f:selectItem itemLabel="Necesita mejorar" itemValue="Necesita mejorar" />
                                <f:selectItem itemLabel="Malo" itemValue="Malo" />
                    </h:selectOneMenu>
                    <p:watermark for="calificacion" value="Muy Bueno" />
                    

                   
                    
                </h:panelGrid>
                <br />
                <br/>
                <br/>
                <p>
	 		  
               <h:commandLink action="#{oferenteController.create}" ><button type="button" class="btn btn-default glyphicon glyphicon-floppy-disk">&nbsp; Guardar</button></h:commandLink>
               <span></span>
               <h:commandLink action="#{oferenteController.prepareList}" immediate="true"><button type="button" class="btn btn-danger glyphicon glyphicon-remove-sign">&nbsp;Cancelar</button></h:commandLink>
                <span></span>
                
                </p>
               
            </h:form>
                </div>
            </div>
        </div>  
         </ui:define>
          </ui:composition>
</html>
